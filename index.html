<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <section  class="row time-block" id="9">
        <div class="col-1 hour pt-2">9am</div>
        <textarea class="col-10 plan"></textarea>
        <button class="col-1 save">save</button>
      </section >
      <section  class="row time-block" id="10">
        <div class="col-1 hour ">10am</div>
        <textarea class="col-10 schedule"></textarea>
        <button class="col-1 save">save</button>
      </section >
      <div class="row time-block" id="11">
        <div class="col-1 hour pt-2">11am</div>
        <textarea class="col-10 schedule"></textarea>
        <button class="col-1 save">save</button>
      </div>
      <section  class="row time-block" id="12">
        <div class="col-1 hour pt-2" value="12PM">12pm</div>
        <textarea class="col-10 schedule"></textarea>
        <button class="col-1 save">save</button>
      </section >
      <section  class="row time-block" id="13">
        <div class="col-1 hour pt-2">1pm</div>
        <textarea class="col-10 schedule"></textarea>
        <button class="col-1 save">save</button>
      </section >
      <section  class="row time-block" id="14">
        <div class="col-1 hour pt-2">2pm</div>
        <textarea class="col-10 schedule"></textarea>
        <button class="col-1 save">save</button>
      </section >
      <section  class="row time-block" id="15">
        <div class="col-1 hour pt-2">3pm</div>
        <textarea class="col-10 schedule"></textarea>
        <button class="col-1 save">save</button>
      </section >
      <section  class="row time-block" id="16">
        <div class="col-1 hour pt-2">4pm</div>
        <textarea class="col-10 schedule"></textarea>
        <button class="col-1 save">save</button>
      </section >
      <section class="row time-block" id="17">
        <div class="col-1 hour pt-2">5pm</div>
        <textarea class="col-10 schedule"></textarea>
        <button class="col-1 save">save</button>
      </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Assets/script.js"></script>
  </body>
</html>
